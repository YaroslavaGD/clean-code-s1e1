<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="aaa">
      <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="top-section-for-adding-element-to-list">
        <h2 class="section__title section__title--add">
          <label class="section__label" for="new-task">Add Item</label>
        </h2>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-list__input-edit" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section__title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task task-list__label">Pay Bills</label>
            <input type="text" class="task task-list__input-edit">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task-list__item edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-list__input-edit">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section__title">Completed</h2>
        <ul class="task-list" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task task-list__label">See the Doctor</label>
            <input type="text" class="task task-list__input-edit">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__img" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
